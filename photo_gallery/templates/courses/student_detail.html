{% extends 'courses/base.html' %}

{% block title %}{{ student.user.username }}{% endblock %}

{% block content %}
<h1>{{ student.user.username }}</h1>
<h2>Enrolled Courses:</h2>
<ul class="list-group">
    {% for course in student.courses.all %}
        <li class="list-group-item">
            <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
        </li>
    {% endfor %}
</ul>
<a class="btn btn-secondary mt-3" href="{% url 'index' %}">Back to courses</a>
{% endblock %}
