{% extends 'courses/base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
<h1>Courses</h1>
<ul class="list-group">
    {% for course in courses %}
        <li class="list-group-item">
            <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
