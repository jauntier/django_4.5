{% extends "photo_gallery/base.html" %}
{% block content %}
  <div class="photo-detail">
    <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
    <h2>{{ photo.title }}</h2>
    <p>{{ photo.description }}</p>
    <div class="tags">
      {% for tag in photo.tags.all %}
        <span class="tag">{{ tag.name }}</span>
      {% endfor %}
    </div>
    <div class="interactions">
      <a href="{% url 'like-photo' photo.pk %}">Like ({{ photo.likes.count }})</a>
      <a href="{% url 'dislike-photo' photo.pk %}">Dislike ({{ photo.dislikes.count }})</a>
    </div>
  </div>
{% endblock content %}
